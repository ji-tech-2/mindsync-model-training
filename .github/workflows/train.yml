name: Train Model

on:
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      model_version:
        description: 'Model version tag (e.g., v1.0)'
        required: true
        default: 'v1.0'

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run training
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
          WANDB_PROJECT: mindsync-model
          WANDB_ENTITY: ${{ secrets.WANDB_ENTITY }}
          MODEL_VERSION: ${{ github.event.inputs.model_version || 'v1.0' }}
        run: |
          python train.py
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: model-artifacts-${{ github.event.inputs.model_version || 'v1.0' }}
          path: artifacts/
          retention-days: 30
      
      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Training completed and artifacts uploaded to W&B"
          echo "Model version: ${{ github.event.inputs.model_version || 'v1.0' }}"
          echo "üì¶ Artifacts available at: https://wandb.ai/${{ secrets.WANDB_ENTITY }}/mindsync-model/artifacts"
      
      - name: Notify failure
        if: failure()
        run: echo "‚ùå Training failed"

  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          python test_training.py
